<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Resumen de Jugada</title>

<link rel="icon" href="https://github.com/rimedhn/gestiondenumeros/blob/main/logonumbers.jpeg?raw=true">
<script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>

<style>
@page { size: letter; margin:0.7in 0.6in 0.9in 0.6in; }

body{
  font-family: Arial, sans-serif;
  counter-reset: page;
}

.header{
  display:flex;
  align-items:center;
  gap:15px;
  margin-bottom:8px;
}

.header img{ width:95px; }

.info-grid{
  display:grid;
  grid-template-columns: repeat(3,1fr);
  gap:6px 14px;
  font-size:13px;
  margin-bottom:10px;
}

.detalle-grid{
  display:grid;
  grid-template-columns:repeat(8,1fr);
  gap:14px;
}

.detalle-card{
  border:1px solid #eaeaea;
  border-radius:6px;
  padding:8px;
  background:#fafafa;
  text-align:center;
  break-inside:avoid;
}

.footer-print{
  position:fixed;
  bottom:0.3in;
  left:0.6in;
  right:0.6in;
  display:flex;
  justify-content:space-between;
  font-size:11px;
  color:#555;
}

.page-counter::after{
  content:"Página " counter(page) " de " counter(pages);
}

@media print{
  body{ counter-reset: page; }
  .page-counter{ counter-increment: page; }
}
</style>
</head>

<body>

<div id="jugadaCarta" style="display:none">

  <div class="header">
    <img src="https://github.com/rimedhn/gestiondenumeros/blob/main/logonumbers.jpeg?raw=true">
    <div>
      <h2 style="margin:0">GESTIÓN DE NÚMEROS</h2>
      <small>Resumen de Jugada</small>
    </div>
  </div>

  <div class="info-grid">
    <div><b>ID:</b> <span id="idjugada"></span></div>
    <div><b>Fecha:</b> <span id="fecha"></span></div>
    <div><b>Hora:</b> <span id="hora"></span></div>

    <div><b>Usuario:</b> <span id="usuario"></span></div>
    <div><b>Total Números:</b> <span id="totalNumeros"></span></div>
    <div><b>Total Venta:</b> <span id="totalVenta"></span></div>
  </div>

  <svg id="barcode"></svg>

  <h3 style="margin:10px 0 6px 0">Detalle</h3>
  <div id="detallePagesContainer" class="detalle-grid"></div>

</div>

<div class="footer-print">
  <span id="fechaImpresion"></span>
  <span class="page-counter"></span>
</div>

<script>
const URL_JUGADA="https://opensheet.elk.sh/1ZcHPnYe03lLPNb07yTmxCf75ShifXVWbuFTF6kN_vH4/JUGADA";
const URL_DETALLE="https://opensheet.elk.sh/1ZcHPnYe03lLPNb07yTmxCf75ShifXVWbuFTF6kN_vH4/DETALLE";
const URL_VENTAS="https://opensheet.elk.sh/1ZcHPnYe03lLPNb07yTmxCf75ShifXVWbuFTF6kN_vH4/VENTAS";

const id=new URLSearchParams(location.search).get("id");
document.getElementById("idjugada").textContent=id;

function normalizarClave(f,h){
  return (f+" "+h).trim().replace(/\s+/g," ").toUpperCase();
}
function equalsUser(a,b){
  return (a||"").trim().toUpperCase()===(b||"").trim().toUpperCase();
}

Promise.all([
  fetch(URL_JUGADA).then(r=>r.json()),
  fetch(URL_DETALLE).then(r=>r.json()),
  fetch(URL_VENTAS).then(r=>r.json())
]).then(([jugadas,detalles,ventas])=>{

  const jugada=jugadas.find(j=>j.ID===id);
  const clave=normalizarClave(jugada.FECHA,jugada.HORA);

  document.getElementById("fecha").textContent=jugada.FECHA;
  document.getElementById("hora").textContent=jugada.HORA;
  document.getElementById("usuario").textContent=jugada.USUARIO;

  JsBarcode("#barcode",id,{displayValue:false});

  const ventasMap=new Map();
  ventas.forEach(v=>ventasMap.set(v.ID,v.ESTADO));

  const filtrados=detalles.filter(d=>
    normalizarClave(d.FECHA,d.JUEGA)===clave &&
    d.ESTADO==="ACTIVO" &&
    equalsUser(d.USUARIO,jugada.USUARIO) &&
    (!d.VENTA||ventasMap.get(d.VENTA)==="ACTIVO")
  ).sort((a,b)=>{
    const na=parseInt(a.NUMERO),nb=parseInt(b.NUMERO);
    return (!isNaN(na)&&!isNaN(nb))?na-nb:a.NUMERO.localeCompare(b.NUMERO);
  });

  let totalVenta=0;
  const cont=document.getElementById("detallePagesContainer");

  filtrados.forEach(d=>{
    const val=parseFloat(d.VALOR);
    totalVenta+=isNaN(val)?0:val;
    cont.innerHTML+=`
      <div class="detalle-card">
        <div><b>#${d.NUMERO}</b></div>
        <div>L ${Math.round(val)}</div>
      </div>`;
  });

  document.getElementById("totalNumeros").textContent=filtrados.length;
  document.getElementById("totalVenta").textContent="L "+Math.round(totalVenta);
  document.getElementById("fechaImpresion").textContent=
    "Impreso: "+new Date().toLocaleString();

  document.getElementById("jugadaCarta").style.display="block";
  setTimeout(()=>window.print(),700);
});
</script>
</body>
</html>
